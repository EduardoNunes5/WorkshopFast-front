<table
  mat-table
  [dataSource]="source.data"
  class="scrollable-table"
>
  @for (column of source.columns; track $index) {
  <ng-container [matColumnDef]="column.name">
    <th mat-header-cell *matHeaderCellDef class="text-center" style="color: #6a8495;">
      {{ column.title }}
    </th>

    @if (column.columnType === ColumnType.Data) {
    <td mat-cell *matCellDef="let data" class="text-center">
      {{ data[column.name] }}
    </td>
    } @if (column.columnType === ColumnType.Action) {
    <td mat-cell *matCellDef="let item" class="action">
      <button mat-button (click)="source.action.action(item)">
        <mat-icon [class]="['btn-icon', source.action.class]">{{ source.action.icon }}</mat-icon>
      </button>
    </td>
    }
  </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
