<app-card>
  <div class="page-container">
    <h1 class="title">Workshops</h1>
    <div class="scrollable-table">
      <table mat-table [dataSource]="workshopTableItems">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>id</th>
          <td mat-cell *matCellDef="let workshop">{{ workshop.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="text-center">nome</th>
          <td mat-cell *matCellDef="let workshop" class="text-center">
            {{ workshop.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="realizationDate">
          <th mat-header-cell *matHeaderCellDef class="text-center">Data</th>
          <td mat-cell *matCellDef="let workshop" class="text-center">
            {{ workshop.realizationDate }}
          </td>
        </ng-container>

        <ng-container matColumnDef="totalCollaborators">
          <th mat-header-cell *matHeaderCellDef class="text-center">
            total de colaboradores
          </th>
          <td mat-cell *matCellDef="let workshop" class="text-center">
            {{ workshop.totalCollaborators }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="text-center">Ação</th>
          <td mat-cell *matCellDef="let workshop" class="text-center">
            <button mat-icon-button (click)="goToWorkshopDetails(workshop.id)">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
      </table>
    </div>
  </div>
</app-card>
